observations:
  - obs space:
      name: bufr
      obsdatain: "./crisfsbufr"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"

          latitude:
            query: "*/CLATH"

          longitude:
            query: "*/CLONH"

          satelliteId:
            query: "*/SAID"

          sensorId:
            query: "*/SIID[1]"

          scanLineNumber:
            query: "*/SLNM"

          fieldOfRegardNumber:
            query: "*/FORN"

          fieldOfViewNumber:
            query: "*/FOVN"

          sensorViewAngle:
            sensorScanAngle:
              fieldOfViewNumber: "*/FORN"
              scanStart: -48.330
              scanStep: 3.3331
              sensor: cris-fsr

          solarZenithAngle:
            query: "*/SOZA"

          solarAzimuthAngle:
            query: "*/SOLAZI"

          sensorZenithAngle:
            query: "*/SAZA"

          sensorAzimuthAngle:
            query: "*/BEARAZ"

          cloudCoverTotal:
            query: "*/TOCC"

          heightOfTopOfCloud:
            query: "*/HOCT"


          sensorChannelNumber:
            query: "*/CRCHNM/CHNM"


          spectralRadiance:
             query: "*/CRCHNM/SRAD"


        splits:
          satId:
            category:
              variable: satelliteId
              map:
                _225: n20
                _226: n21

    ioda:
      backend: netcdf
      obsdataout: "./ioda_crisf4_{splits/satId}.nc"

      dimensions:
        - name: Channel
          source: variables/sensorChannelNumber
          path: "*/CRCHNM"


      globals:
        - name: "platformCommonName"
          type: string
          value: "CRIS"

        - name: "platformLongDescription"
          type: string
          value: "JPSS Polar System in sunsynchronous orbit"

        - name: "source"
          type: string
          value: "MTYP 021-206 CrIS FULL SPCTRL RADIANCE  (431 CHN SUBSET)"

        - name: "sourceFiles"
          type: string
          value: "gdas.t00z.crisf4.tm00.bufr_d"

        - name: "datetimeReference"
          type: string
          value: "2021-08-01T00:00:00Z"

        - name: "sensor"
          type: string
          value: "CrIS-FSR"

        - name: "converter"
          type: string
          value: "BUFR"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degrees_north"
          range: [ -90, 90 ]

        - name: "MetaData/longitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degrees_east"
          range: [ -180, 180 ]

        - name: "MetaData/satelliteIdentifier"
          source: variables/satelliteId
          longName: "Satellite Identifier"

        - name: "MetaData/instrumentIdentifier"
          source: variables/sensorId
          longName: "Satellite Instrument Identifier"

        - name: "MetaData/scanLineNumber"
          source: variables/scanLineNumber
          longName: "Scan Line Number"

        - name: "MetaData/fieldOfViewNumber"
          source: variables/fieldOfViewNumber
          longName: "Field of View Number"

        - name: "MetaData/sensorScanPosition"
          source: variables/fieldOfRegardNumber
          longName: "Sensor Scan Position"

        - name: "MetaData/fieldOfRegardNumber"
          source: variables/fieldOfRegardNumber
          longName: "Field of Regard number"

        - name: "MetaData/solarZenithAngle"
          source: variables/solarZenithAngle
          longName: "Solar Zenith Angle"
          units: "degree"
          range: [ 0, 180 ]

        - name: "MetaData/solarAzimuthAngle"
          source: variables/solarAzimuthAngle
          longName: "Solar Azimuth Angle"
          units: "degree"
          range: [ 0, 360 ]

        - name: "MetaData/sensorZenithAngle"
          source: variables/sensorZenithAngle
          longName: "Sensor Zenith Angle"
          units: "degree"
          range: [ 0, 90 ]

        - name: "MetaData/sensorAzimuthAngle"
          source: variables/sensorAzimuthAngle
          longName: "Sensor Azimuth Angle"
          units: "degree"
          range: [ 0, 360 ]

        - name: "MetaData/sensorViewAngle"
          source: variables/sensorViewAngle
          longName: "Sensor View Angle"
          units: "degree"

        - name: "MetaData/cloudCoverTotal"
          source: variables/cloudCoverTotal
          longName: "Total Cloud Cover"
          range: [ 0, 100 ]

        - name: "MetaData/heightOfTopOfCloud"
          source: variables/heightOfTopOfCloud
          longName: "Height Of Top Of Cloud"
          units: "m"


        - name: "MetaData/sensorChannelNumber"
          source: variables/sensorChannelNumber
          longName: "Sensor Channel Number"


        ## The unit from BUFR is W m-2 sr-1 cm -- this is radiance per wavenumber
        - name: "ObsValue/radiance"
          source: variables/spectralRadiance
          #source: variables/radiance
          longName: "CrIS-FSR Spectral Radiance"
          units: "W m-2 sr-1 cm"

