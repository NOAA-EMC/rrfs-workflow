time window:
  begin: '@beginDate@'
  length: PT4H

geometry:
  nml_file: ./namelist.atmosphere
  streams_file: ./streams.atmosphere
  deallocate non-da fields: true
  interpolation type: unstructured

state:
  state variables:
  - water_vapor_mixing_ratio_wrt_moist_air
  - air_pressure_at_surface
  - air_temperature
  - northward_wind
  - eastward_wind
  - air_potential_temperature
  - dry_air_density
  - u
  - water_vapor_mixing_ratio_wrt_dry_air
  - air_pressure
  - landmask
  - seaice_fraction
  - snowc
  - skin_temperature_at_surface
  - ivgtyp
  - isltyp
  - snowh
  - vegetation_area_fraction
  - air_temperature_at_2m
  - water_vapor_mixing_ratio_wrt_moist_air_at_2m
  - eastward_wind_at_10m
  - northward_wind_at_10m
  - lai
  - smois
  - tslb
  - pressure_p
  - cloud_liquid_water
  - cloud_liquid_ice
  - graupel
  - rain_water
  - snow_water
  - cldfrac
  filename: mpasout.nc
  date: '@analysisDate@'

observations:
  observers:
     - obs space:
         name: adpsfc_t181
         distribution:
           name: "RoundRobin"
           halo size: 500e3
         obsdatain:
           engine:
             type: H5File
             obsfile: "data/obs/ioda_adpsfc.nc"
             missing file action: "warn"
           obsgrouping:
             group variables: ["stationIdentification"]
             sort variable: "pressure"
             sort order: "descending"
         obsdataout:
           empty obs space action: "@emptyObsSpaceAction@"
           engine:
             type: H5File
             obsfile: jdiag_adpsfc_t181.nc
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
           name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/sfc_tsen_geoval_2024052700.nc"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       linear obs operator:
         name: VertInterp

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 200e3 # orig

       obs filters:
         # ------------------
         # airTemperature (181)
         # ------------------
         # Reject all obs with QualityMarker > 3
         - filter: RejectList
           filter variables:
           - name: airTemperature
           where:
           - variable: QualityMarker/airTemperature
             is_in: 4-15
             value: is_not_valid
           where operator: or
           action:
             name: reduce obs space

         # Time window filter
         - filter: Domain Check
           where:
             - variable:
                 name: MetaData/timeOffset # units: s
               minvalue: -900
               maxvalue:  900
           action:
             name: reduce obs space

         # Duplicate Check
#         - filter: Temporal Thinning
#           filter variables:
#           - name: airTemperature
#           min_spacing: PT90M
#           tolerance: PT0H
#           seed_time: "@analysisDate@"
#           category_variable:
#             name: MetaData/longitude_latitude_pressure
#           action:
#             name: reduce obs space

         # Online regional domain check
         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           test variables:
           - name:  GeoVaLs/observable_domain_mask
           minvalue: 0.0
           maxvalue: 0.5

         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 181
