_member: &memberConfig
  date: &analysisDate '@analysisDate@'
  state variables: [spechum,surface_pressure,temperature,uReconstructMeridional,uReconstructZonal,theta,rho,u,qv,pressure,landmask,xice,snowc,skintemp,ivgtyp,isltyp,snowh,vegfra,u10,v10,lai,smois,tslb,pressure_p,qc,qi,qg,qr,qs,cldfrac]
  stream name: background

increment variables: [temperature, spechum, uReconstructZonal, uReconstructMeridional, surface_pressure]

output mean prior:
  filename: ./prior_mean.nc
  stream name: background

output: # for outputting mean posterior
  filename: ./data/ens/mem%{member}%.nc
  stream name: analysis

time window:
  begin: '@beginDate@'
  length: PT4H

geometry:
  nml_file: ./namelist.atmosphere
  streams_file: ./streams.atmosphere
  deallocate non-da fields: true
  interpolation type: unstructured
  iterator dimension: 2

background: 
  members from template:
    template:
      <<: *memberConfig
      filename: ./data/ens/mem%iMember%.nc
    pattern: "%iMember%"
    start: 1
    zero padding: 3
    nmembers: 30

driver:
  read HX from disk: true
  save posterior ensemble: true
  save prior mean: true
  save posterior mean: true
  do posterior observer: false

local ensemble DA:
  solver: GETKF
  use linear observer: true
  vertical localization: # current settings use 12 modulated members
    fraction of retained variance: 0.850
    lengthscale: 0.50
    lengthscale units: logp
  inflation:
    rtps: 0.95
    rtpp: 0.6
    mult: 1.1

observations:
     observers:
     - obs space:
         name: aircar_t133
         distribution:
           name: "Halo"
           halo size: 300e3
         obsdatain:
           engine:
             type: H5File
             obsfile: data/jdiag/jdiag_aircar_t133.nc4
           obsgrouping:
             group variables: ["stationIdentification"]
             sort variable: "pressure"
             sort order: "descending"
         obsdataout:
           engine:
             type: H5File
             obsfile: jdiag_aircar_t133.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
           name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/aircraft_tsen_geoval_2022052619.nc4"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       linear obs operator:
         name: VertInterp

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 300e3 # orig

       obs filters:
         # ------------------
         # airTemperature (133)
         # ------------------
         # Reject all obs with QualityMarker > 3
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           where:
           - variable: QualityMarker/airTemperature
             is_in: 4-15
           action:
             name: reject
           action:
             name: reduce obs space

         # Time window filter
         - filter: Domain Check
           apply at iterations: 0,1
           where:
             - variable:
                 name: MetaData/timeOffset # units: s
               minvalue: -5400
               maxvalue:  5400
           action:
             name: reduce obs space

         # Duplicate Check
         - filter: Temporal Thinning
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           min_spacing: PT90M
           tolerance: PT0H
           seed_time: "@analysisDate@"
           category_variable:
             name: MetaData/longitude_latitude_pressure
           action:
             name: reduce obs space

         # Online regional domain check
         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           test variables:
           - name:  GeoVaLs/observable_domain_mask
           minvalue: 0.0
           maxvalue: 0.5

         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 133
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
